<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<script>
			async function registerUser(event) {
				event.preventDefault()

				const formData = {
					email: document.getElementById('email').value,
					password: document.getElementById('password').value,
					confirm_password: document.getElementById('confirm_password').value,
					height: parseInt(document.getElementById('height').value),
					age: parseInt(document.getElementById('age').value),
					weight: parseInt(document.getElementById('weight').value),
					gender: document.getElementById('gender').value,
					phone_number: document.getElementById('phone_number').value || null,
				}

				// Отправка данных на /users для регистрации
				let response = await fetch('http://localhost:8080/users', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(formData),
				})

				if (response.status === 201) {
					// Успешная регистрация
					const sessionData = {
						email: formData.email,
						password: formData.password,
					}

					// Отправка данных на /sessions для аутентификации
					response = await fetch('http://localhost:8080/sessions', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(sessionData),
					})

					if (response.status === 200) {
						// Успешная аутентификация
						window.location.href = 'http://localhost:8080/private/main'
					} else {
						alert('Authentication failed.')
					}
				} else {
					alert('Registration failed.')
				}
			}
		</script>
	</head>
	<body>
		<h1>Register</h1>
		<form id="registrationForm" onsubmit="registerUser(event)">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required /><br /><br />

			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
			/><br /><br />

			<label for="confirm_password">Confirm Password:</label>
			<input
				type="password"
				id="confirm_password"
				name="confirm_password"
				required
			/><br /><br />

			<label for="height">Height (cm):</label>
			<input
				type="number"
				id="height"
				name="height"
				min="100"
				max="300"
				required
			/><br /><br />

			<label for="age">Age:</label>
			<input
				type="number"
				id="age"
				name="age"
				min="16"
				max="100"
				required
			/><br /><br />

			<label for="weight">Weight (kg):</label>
			<input
				type="number"
				id="weight"
				name="weight"
				min="0"
				required
			/><br /><br />

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option></select
			><br /><br />

			<label for="phone_number">Phone Number (optional):</label>
			<input type="text" id="phone_number" name="phone_number" /><br /><br />

			<button type="submit">Register</button>
		</form>
	</body>
</html>
